<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple UI</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
	<script type="text/javascript" src="js/conf.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/export.js"></script>
	<script>
        var main = Object.create(Main);
	</script>
</head>
<body>
	<div class="content">
	<div class="header"><div class="logo"><img src="logo.jpg" alt="Simple Logo"></div></div>
        <div class="btn-group main">
            <button id="open-project" onclick="pick_file(main)">Open Project</button>
            <button id="open-project" onclick="fileLocationSave()">Save Project</button>
            <button id="open-project" onclick="showQRSettings()">Show QR</button>
        </div>
        <span class="file-path"></span>
		<section id="main-section">
			<form action="#" class="form configuration">
				<label for="ConfigurationName">Configuration-name</label>
				<input type="text" name="ConfigurationName" id="ConfigurationName" data-param-name="ConfigurationName">
				<label for="ConfigurationVersion">Version</label>
				<input type="text" name="ConfigurationVersion" id="ConfigurationVersion" data-param-name="ConfigurationVersion">
				<label for="ConfigurationDescription">Description</label>
				<input type="text" name="ConfigurationDescription" id="ConfigurationDescription" data-param-name="ConfigurationDescription">
			</form>
		</section>
		<section id="main-conf-process">
			<div class="section-header">Processes</div>
			<div class="btn-group" id="process-btn">
				<button class="btn-add" data-type="Process" data-path="">Add Process</button>
			</div>
			<ul class="list" id="processes">No process</ul>
		</section>
		<section id="main-conf-screen">
			<div class="section-header">Screens</div>
			<div class="btn-group" id="screen-btn">
				<button class="btn-add" data-type="Operation" data-path="">Add Screen</button>
			</div>
			<ul class="list" id="operations">Select process</ul>
		</div>
		</section>
	</div>
	<div id="modals-wrap"></div>
	<div class="hidden-conf-json"></div>
	<footer></footer>
</body>
</html>
